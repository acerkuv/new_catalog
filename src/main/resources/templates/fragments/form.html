<h1 >Add Product</h1>
<form th:action="@{/add-new}" method="post" enctype="multipart/form-data" class="form-horizontal">
  <div class="mb-3">
    <label for="name" class="form-label">Enter product name:</label>
    <input type="text" id="name" name="name" placeholder="Enter product name" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Add Product</button>
</form>
