<!DOCTYPE html>
<html xmlns:th="http://www.thymelft.org">
<head>
  <title>Product List</title>
</head>
<body>
<h1>Product List</h1>

<table class="table table-striped">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody th:each="product : ${products}">
  <tr>
    <td th:text="${product.id}">ID</td>
    <td th:text="${product.name}">Name</td>
    <td>
      <a href="#" th:href="@{/api/products/{id}(id=${product.id})}" class="btn btn-info">View</a>
      <form action="#" method="post">
        <input type="hidden" name="_method" value="delete">
        <button type="submit" th:attr="class='btn btn-danger'">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<a href="#" th:href="@{/api/products/add}">Add New Product</a>
</body>
</html>
